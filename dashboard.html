<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1519791883288-dc8bd696e667?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color:white;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            padding:20px;
        }
        .dashboard-container {
            width:100%;
            max-width:1000px;
            background:rgba(10,10,10,0.9);
            border-radius:15px;
            padding:30px;
            box-shadow:0 0 30px rgba(0,100,200,0.3);
            border:1px solid rgba(100,150,255,0.2);
            margin-top: 20px;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .back-btn {
            position: absolute;
            left: 0;
            background: rgba(74, 142, 255, 0.3);
            border: none;
            color: #4a8eff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
            z-index: 10;
        }
        .back-btn:hover {
            background: rgba(74, 142, 255, 0.5);
        }
        .user-profile {
            display:flex;
            align-items:center;
            margin-bottom:20px;
            padding:15px;
            background: rgba(0,0,0,0.3);
            border-radius:10px;
        }
        .user-avatar { width:60px; height:60px; border-radius:50%; margin-right:15px; border:2px solid #4a8eff; }
        .user-info { flex:1; }
        .user-name { font-size:1.2rem; font-weight:600; margin-bottom:5px; }
        .user-discriminator { color:#aaa; font-size:0.9rem; }
        .logout-btn {
            background: rgba(231,76,60,0.3);
            border: none;
            color: #e74c3c;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .logout-btn:hover { 
            background: rgba(231,76,60,0.5);
        }
        .info-box { margin-bottom:20px; padding:15px; background:rgba(0,0,0,0.3); border-radius:10px; border-left:4px solid #2a5298; }
        .info-title { font-size:1rem; color:#aaa; margin-bottom:8px; }
        .character-list, .vehicle-list, .inventory-grid { max-height:300px; overflow-y:auto; }
        .character-item, .vehicle-item, .inventory-item { display:flex; align-items:center; padding:10px; background:rgba(255,255,255,0.05); border-radius:8px; margin-bottom:8px; }
        .character-avatar { width:40px; height:40px; border-radius:50%; background:#2a5298; display:flex; align-items:center; justify-content:center; margin-right:12px; font-weight:bold; }
        .inventory-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(80px,1fr)); gap:10px; }
        .inventory-item { flex-direction:column; text-align:center; }
        .empty-message { color: #aaa; text-align: center; padding: 20px; font-style: italic; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Hlavička s tlačítkem zpět a nadpisem -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Zpět na hlavní stránku
            </button>
            <h1>TVŮJ DASHBOARD</h1>
        </div>

        <div class="user-profile">
            <img src="https://cdn.discordapp.com/embed/avatars/0.png" class="user-avatar" id="user-avatar">
            <div class="user-info">
                <div class="user-name" id="user-name">CzechPlayer</div>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Odhlásit
            </button>
        </div>

        <div class="info-box">
            <div class="info-title">TVÉ POSTAVY</div>
            <div class="character-list" id="character-list">
                <div class="empty-message">Žádné postavy</div>
            </div>
        </div>

        <div class="info-box">
            <div class="info-title">VLASTNĚNÁ VOZIDLA</div>
            <div class="vehicle-list" id="vehicle-list">
                <div class="empty-message">Žádná vozidla</div>
            </div>
        </div>

        <div class="info-box">
            <div class="info-title">INVENTÁŘ</div>
            <div class="inventory-grid" id="inventory-grid">
                <div class="empty-message">Inventář je prázdný</div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm('Opravdu se chcete odhlásit?')) {
                // Přesměrování na login stránku
                window.location.href = 'login.html';
            }
        }

        function goBack() {
            if (confirm('Chcete se vrátit na hlavní stránku?')) {
                // Přesměrování na hlavní stránku
                window.location.href = 'index.html';
            }
        }

        // Přidáme funkci pro klávesové zkratky
        document.addEventListener('keydown', function(event) {
            // ESC pro návrat zpět
            if (event.key === 'Escape') {
                goBack();
            }
            // Ctrl+Q pro odhlášení
            if (event.ctrlKey && event.key === 'q') {
                logout();
            }
        });
    </script>
</body>
</html>
